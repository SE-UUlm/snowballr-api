name: Linting

on:
  pull_request:
  workflow_dispatch:

jobs:
  api-linting:
    name: Linting the API definition
    runs-on: ubuntu-latest
    container: yoheimuta/protolint:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run protolint
        run: protolint proto/*.proto

  changelog-linting:
    name: Linting the changelog
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.base.ref, 'releases')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install hallmark
        run: npm install -g hallmark

      - name: Lint CHANGELOG.md
        run: hallmark CHANGELOG.md
