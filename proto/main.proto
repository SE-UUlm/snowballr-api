  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc SearchLocalPapers(Paper.SearchQuery) returns (Paper.List);

  // Search for papers that match the search query using all available fetchers of
  // the specified project.
  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `INVALID_ARGUMENT` | The project ID is not a valid UUID. |
  // | `NOT_FOUND` | No project with the provided id was found. |
  // | `PERMISSION_DENIED` | The calling user is neither a server admin nor a member of the specified project. |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc SearchFetcherPapers(Project.Paper.SearchQuery) returns (Paper.List);

  // Create a new paper. The `id` field will be ignored and set by
  // the server. The created paper is returned and **guaranteed to be specified**.
  //
  // Validation details:
  //
  // - only the `title` is required, in the sense that it must not be blank
  // - text fields: `external_id`, `title`, `abstrakt`, `publisher`, `publication_name` and `publication_type`
  // - valid year range: 0 to this year + 1, i.e., if this year is 2025, the maximum year value is 2026
  // - valid author list: each author must be valid and the list must not exceed its maximum length
  // - valid author: `first_name` and `last_name` must both be non-blank and must not exceed their maximum length.
  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `INVALID_ARGUMENT` | At least one of the text fields exceeds its maximum length, the title is blank, the year is invalid, or the author list is invalid. For more details, see above. |
  // | `ALREADY_EXISTS` | The paper with the provided information already exists or is too similar to an existing paper. |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc CreatePaper(Paper) returns (Paper);

  // Update all attributes specified in the field mask for the paper with the given ID, except the field `has_pdf`.
  // The updated paper is returned and **guaranteed to be specified**.
  //
  // For validation details, see [CreatePaper](#service-snowballr.SnowballR-CreatePaper).
  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `INVALID_ARGUMENT` | At least one of the text fields exceeds its maximum length, the title is blank, the paper ID is not a valid UUID, the year is invalid, or the author list is invalid. For more details, see [CreatePaper](#service-snowballr.SnowballR-CreatePaper). |
  // | `NOT_FOUND` | No paper with the provided ID was found. |
  // | `ALREADY_EXISTS` | The paper with the provided information already exists or is too similar to an existing paper. |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc UpdatePaper(Paper.Update) returns (Paper);

  // Get a list of papers that are referring to the provided paper, i.e., the papers that cite this paper.
  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `INVALID_ARGUMENT` | The paper ID is not a valid UUID. |
  // | `NOT_FOUND` | No paper with the provided ID was found. |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc GetForwardReferencedPapers(Id) returns (Paper.List);

  // Get a list of papers that are referred to by the provided paper, i.e., the references of this paper.
  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `INVALID_ARGUMENT` | The paper ID is not a valid UUID. |
  // | `NOT_FOUND` | No paper with the provided ID was found. |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc GetBackwardReferencedPapers(Id) returns (Paper.List);

  // Get a paper's PDF as a blob.
  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `INVALID_ARGUMENT` | The paper ID is not a valid UUID. |
  // | `NOT_FOUND` | No paper with the provided ID was found. |
  // | `FAILED_PRECONDITION` | The paper has no attached PDF (see [Paper.has_pdf](#message-snowballr.Paper)). |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc GetPaperPdf(Id) returns (Blob);

  // Set or overwrite the PDF for the specified paper. This call may also be
  // used to remove the PDF of a paper by omitting the `pdf` field.
  // The paper's `has_pdf` field is automatically updated by the server.
  //
  // ## Errors
  // | Error Code | Description |
  // | :--- | :--- |
  // | `INVALID_ARGUMENT` | The PDF is not in the correct format, or the paper ID is not a valid UUID. |
  // | `NOT_FOUND` | No paper with the provided ID was found. |
  // | `RESOURCE_EXHAUSTED` | The PDF was rejected by the server, e.g., because it is too large. |
  // | `UNAUTHENTICATED` | The user is not signed in. |
  //
  // @auth
  rpc SetPaperPdf(Paper.PdfUpdate) returns (Nothing);
}
