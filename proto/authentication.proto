syntax = "proto3";
package snowballr;

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginReply {
  string secret = 1;
}

message RegisterRequest {
  string first_name = 1;
  string last_name = 2;
  string email = 3;
  string password = 4;
}

message RegisterReply {
  bool successful = 1;
  string secret = 2;
}
